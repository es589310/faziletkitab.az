spring.application.name=category-service
server.port=8083

#spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5437}/${DB_NAME:category_db}
spring.datasource.url=jdbc:postgresql://${DB_HOST:category_postgres}:${DB_PORT:5432}/${DB_NAME:category_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:232323}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

